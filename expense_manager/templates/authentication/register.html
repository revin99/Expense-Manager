{% extends "base_auth.html" %}
{% load static %}


{% block content %}


<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">

<div class="card mt-5">

        
        <div class="card-body">

            <div class="card-title py-3">
                <h4>Register for free account</h4>
            </div>
            
           

            {% include 'partials/_messages.html' %}
            
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input 
                    type="text" 
                    name="username"
                    placeholder="username" 
                    id="usernameField" 
                    class="form-control form-control-sm" 
                    />
                </div>
                <div class="invalid_feedback" style="display:none">
                    <p>
                    </p>
                </div>
                <div class="form-group">
                    <input 
                    type="email" 
                    name="email"
                    placeholder="Email"
                    id="emailField"
                    class="form-control form-control-sm" 
                    />
                </div>
                <div class="invalid_email_feedback" style="display:none">
                    <p></p>
                </div>
                <div class="form-group">
                    <input 
                    type="password" 
                    name="password"
                    placeholder="Password"
                    id="passwordField" 
                    class="form-control form-control-sm" 
                    />
                    <small class="showPasswordToggle" style="float:right;">SHOW </small>
                </div>

                <input type="submit" value="Register" style="position: absolute; left:40%;" class="btn btn-block btn-primary submit-btn"/>
            
            </form>
        </div>
    
</div>

    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
